<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark px-md-5 nav-bar-color">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">start bootstrap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#"
              >Portfolio</a
            >
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
            <a class="nav-link active" aria-current="page" href="#">Disable</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- NAV BAR COMPLETED -->
    <section class="green-color-avatar">
      <div class="container text-white">
        <div class="row">
          <div class="col-12 text-center pt-3">
            <img id="image-size" src="assets/img/avatar.svg" alt="" />
          </div>
          <div class="col-12 text-center">
            <h1 class="fs-2 fw-md-bold pt-3">START BOOTSTRAP</h1>
          </div>
          <div class="col-12 text-center">
            <div class="star-line py-3">
              <div class="orizontal-line"></div>
              <div><i class="fa-solid fa-star"></i></div>
              <div class="orizontal-line"></div>
            </div>
          </div>
          <div class="col-12 text-center pb-3">
            <span class="font-size-graphic"
              >GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span
            >
          </div>
        </div>
      </div>
    </section>

    <!-- fine parte avatar -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
